<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Nobuyaki | COMING SOON</title>
  	<link rel="stylesheet" href="styles.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
<main class="main">
  	<audio id="music" preload="true">
  		<source src="music.mp3">
  	</audio>
  	<button class="start"><i class="uil uil-play"></i></button>
  	<div id="body" class="body">
  		<span id="typed2" class="description"></span>
  	</div>
</main>
  
  	<script src="typed.js"></script>
  	<script>
    const viewBtn = document.querySelector(".start"),
    audio = document.getElementById('music');

    viewBtn.onclick = ()=>{
      	audio.play();
        viewBtn.style.display = "none";
        
        var typed2 = new Typed('#typed2', {
     	strings: [
     		"Hmmmm...",
     		"Masih Kosong Bang",
     		"Masih Dalam Proses Pembuatan", 
     		"",
     		"Bantu Join Server Dong Bang", 
     		"", 
     		"https://discord.gg/p683JCG"
     	],
     	typeSpeed: 100,
     	backSpeed: 0,
     	fadeOut: true
     	});
    }
    </script>
</body>
</html>
